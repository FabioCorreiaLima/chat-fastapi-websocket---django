{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Logout</h1>
    <p>Você está prestes a fazer logout. Tem certeza?</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</div>
{% endblock %}
